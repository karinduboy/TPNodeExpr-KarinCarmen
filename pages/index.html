<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users Management</title>
    <script src="js/validations.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
</head>
<body onload="initialize()">
    <div id="content">
        
    </div>
    <div id="container" class="container">
            <header class="headerTable">
                <h2>REGISTRO DE USUARIOS</h2>
                <a href="#"onclick="openModal('Create')" class="button" id="buttonAdd"><span class="more">+</span>NUEVO USUARIO</a>
            </header>
            <div class="searchFather">
                <input type="search" placeholder= "Buscar..." id="search" class="search" onkeypress="searchByQuery()">
            </div>
            <div class="tableContainer">
                <table class="table">
                    <thead>
                        <tr class="requiredFields">
                            <th>Nombre</th>
                            <th>Correo Electrónico</th>
                            <th>Dirección</th>
                            <th>Teléfono</th>
                            <th class="contentIcons">Cambios</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable" class="elements">
                        
                     </tbody>
                </table>
            </div>
        </div>
            <div id="modalWrapper" class="modalWrapper" onclick="">
                <div id="deleteFather" class="modalWrapper">
                    <div id="modalDelete" class="modalDelete">
                        <div class="title">
                            <h2>Borrar Usuario</h2>
                            <a href="#"id="close"class="close"onclick="closeDelete()">x</a>
                        </div> 
                        <div class="message">
                            <p>¿seguro quieres borrar este registro?</p>
                            <p>Esta acción no se puede deshacer</p>
                        </div>
                        <div class="buttons">
                            <input type="button" id="btn-delete" value="borrar"class="btnModal">
                            <input type="button" id="btn-cancel" value="Cancelar"class="btnModal"onclick="closeDelete(id)">
                        </div>
                    </div>
                </div>
            </div>
       </body>
</html>
